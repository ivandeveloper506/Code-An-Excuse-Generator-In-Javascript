<!-- Descripción:    Página principal del sitio web, corresponde a un ejercicio -->
<!--                 que obtiene de forma aleatoria razones o excusas entre una -->
<!--                 lista de siete razones, se tienen tres columnas y          -->
<!--                 aleatoriamente se toma una de cada una para formar una     -->
<!--                 frase a mostrar como la razón.                             -->
<!--                                                                            -->
<!--                 Se tiene una razón principal reservada en la fila uno,     -->
<!--                 inicialmente cuando se carga el sitio, la misma esta       -->
<!--                 oculta y sus valores no son considerados en la selección,  -->
<!--                 se dispone de una opción por medio de un botón para poder  -->
<!--                 conocer esa razón principal, a modo de sorpresa y como     -->
<!--                 y como plus adicional al ejercicio inicial.                -->
<!-------------------------------------------------------------------------------->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Referencia externa a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Referencia a la hoja personal de estilos -->
    <link rel="stylesheet" href="styles.css">
    <title>Generador de Razones</title>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="mainContainer">
        <div class="mainTitle">
            <h1>¿Por que deseo ser un Desarrollador Web Full-Stack?</h1>
        </div>
        <div class="row">

            <!-- Opción para generar la razón -->
            <div class="col-2 buttonGenerate">
                <i onclick="reasonGenerate()" class="fas fa-play-circle fa-5x playReason"></i>
            </div>
            <div class="col-10">
                <div class="mainText">
                    <!-- En este espacio se muestran las razones por medio de funcionalidad en javascript -->
                    <h2 id="reason"></h2>
                </div>
            </div>

        </div>
    </div>

    <!-- Opción para conocer laa razón principal -->
    <div class="mainReasonContainer mt-2">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Cargar nuevamente la página">
                    <i onclick="pageLoad()" class="fas fa-sync-alt fa-3x pageLoad"></i>
                  </span>
                </div>
                <div class="col-10">
                    <button onclick="generateMainReason()" type="button" class="btn btn-warning btn-lg btn-block"><strong>Conocer la Principal Razón</strong></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Se agregan las razones en tres columnas para visualmente facilitar que se obtuvo en cada iteración. -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Columna 1</h3>
                    </div>
                    <div class="card-body">
                        <div id="Col1Row1" class="row rowCard mainRow"></div>
                        <div id="Col1Row2" class="row rowCard"></div>
                        <div id="Col1Row3" class="row rowCard"></div>
                        <div id="Col1Row4" class="row rowCard"></div>
                        <div id="Col1Row5" class="row rowCard"></div>
                        <div id="Col1Row6" class="row rowCard"></div>
                        <div id="Col1Row7" class="row rowCard"></div>
                        <div id="Col1Row8" class="row rowCard"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Columna 2</h3>
                    </div>
                    <div class="card-body">
                        <div id="Col2Row1" class="row rowCard mainRow"></div>
                        <div id="Col2Row2" class="row rowCard"></div>
                        <div id="Col2Row3" class="row rowCard"></div>
                        <div id="Col2Row4" class="row rowCard"></div>
                        <div id="Col2Row5" class="row rowCard"></div>
                        <div id="Col2Row6" class="row rowCard"></div>
                        <div id="Col2Row7" class="row rowCard"></div>
                        <div id="Col2Row8" class="row rowCard"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Columna 3</h3>
                    </div>
                    <div class="card-body">
                        <div id="Col3Row1" class="row rowCard mainRow"></div>
                        <div id="Col3Row2" class="row rowCard"></div>
                        <div id="Col3Row3" class="row rowCard"></div>
                        <div id="Col3Row4" class="row rowCard"></div>
                        <div id="Col3Row5" class="row rowCard"></div>
                        <div id="Col3Row6" class="row rowCard"></div>
                        <div id="Col3Row7" class="row rowCard"></div>
                        <div id="Col3Row8" class="row rowCard"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Refererncia al archivo personal de javascript. -->
    <script src="./mainjavascript.js"></script>

    <!-- Referencia externa a los iconos de fontawesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
